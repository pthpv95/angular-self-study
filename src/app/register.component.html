<div class="container">
    <h1>{{title}}</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" class="form">
        <div class="form-group">
            <!--My name is {{name}}-->
            <div>
                <label>Title</label>
                <input type="text" class="form-control" name="title" ngModel/>
            </div>
            <div>
                <label>Name</label>
                <input type="text" class="form-control" name="name" minlength="6" maxlength="10" required #name="ngModel" ngModel/>
                <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                    <div [hidden]="!name.errors.required">
                        Name is required
                    </div>
                    <div [hidden]="!name.errors.minlength">
                        Name must be more than 6 characters.
                    </div>
                    <div [hidden]="!name.errors.maxlength">
                        Name must be least 10 characters.
                    </div>
                </div>
            </div>
            <div>
                <label>Email</label>
                <input type="text" class="form-control" name="email" ngModel/>
            </div>
            <div>
                <label>Street</label>
                <input type="text" class="form-control" name="street" ngModel/>
            </div>
            <div>
                <label>City</label>
                <select class="form-control" required name="cityName" ngModel>
          <option *ngFor="let city of cities" [value]="city.Name">
            {{city.Name}}
          </option>
        </select>
            </div>
            <div>
                <label>Postal Code</label>
                <input type="text" pattern="^[1-9][0-9]{4}$" class="form-control" name="postalCode" #postalCode="ngModel" ngModel/>
                <div *ngIf="postalCode.errors && (postalCode.dirty || postalCode.touched)" class="alert alert-danger">
                    <div [hidden]="!postalCode.errors.pattern">
                        Postal code must have 5 digits.
                    </div>
                </div>
            </div>
            <div>
                <label>Avatar</label>
                <input type="file" class="form-control" name="avatar" ngModel>
            </div>
            <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
