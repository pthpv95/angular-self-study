<table class="table">
    <thead>
        <tr>
            <td>Id</td>
            <td>Created At</td>
            <td>Name</td>
            <td>Age</td>
            <td>Status</td>
            <td>Image</td>
            <td>Gender</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.createdAt}}</td>
            <td><a [routerLink]="['/employee-detail',employee.id]">{{employee.name}}</a></td>
            <td>{{employee.age}}</td>
            <td>{{employee.status}}</td>
            <td>{{employee.image}}</td>
            <td>{{employee.gender}}</td>
        </tr>
    </tbody>
</table>
